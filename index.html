<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <h2>Loan Calculator</h2>

            <div class="input-group">
                <label>Loan Amount:</label>
                <input type="number" id="loanAmountInput" placeholder="Enter Loan Amount">
            </div>
            <div class="input-group">
                <label>Interest Rate (%):</label>
                <input type="number" id="interestRateAmount" placeholder="Enter Interest Rate">
            </div>
            <div class="input-group">
                <label>Loan Term:</label>
                <input type="number" id="loanTermInput" placeholder="Enter Loan Term">
                <select id="loanTermType">
                    <option value="months" selected>Months</option>
                    <option value="years">Years</option>
                </select>
            </div>

            <button id="calculateBtn">Calculate</button>
            <div id="result">ðŸ’° Ready to see your EMI? Click <strong>Calculate</strong>!</div>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
